<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
    <div class="wrapper">
        <div class="calculator">
            <div class="calculator__box">
                <div id="#results" class="calculator__result">
                    <p>saved results</p>
                </div>
                <div class="calculator__input">
                    <form class="input" action="#" class="">
                        <input id="#input" placeholder = 'click to the equally before new operator!'disabled  class="input__result" type="text">
                    </form>
                </div>
                <div class="calculator__buttons">
                    <div class="calculator__buttons-number">
                        <div class="calculator__button">
                            <span id="#7">7</span>
                        </div>
                        
                        <div class="calculator__button">
                            <span id="#8">8</span>
                        </div>
                        <div class="calculator__button">
                            <span id="#9">9</span>
                        </div>
                        <div class="calculator__button">
                            <span id="#4">4</span>
                        </div>
                        <div class="calculator__button">
                            <span id="#5">5</span>
                        </div>
                        <div class="calculator__button">
                            <span id="#6">6</span>
                        </div>
                        <div class="calculator__button">
                            <span id="#1">1</span>
                        </div>
                        <div class="calculator__button">
                            <span id="#2">2</span>
                        </div>
                        <div class="calculator__button">
                            <span id="#3">3</span>
                        </div>
                        <div class="calculator__button">
                            <span id="#0">0</span>
                        </div>
                    </div>
                    <div class="calculator__buttons-math">
                        <div class="calculator__button-math">
                            <span id="#plus">+</span>
                        </div>
                        <div class="calculator__button-math">
                            <span id="#minus">-</span>
                        </div>
                        <div class="calculator__button-math">
                            <span id="#multi">*</span>
                        </div>
                        <div class="calculator__button-math">
                            <span id="#half">/</span>
                        </div>
                        <div class="calculator__button-math">
                            <span id="#save">save</span>
                        </div>
                        <div class="calculator__button-math">
                            <span id ="#equally">=</span>
                        </div>
                        <div class="calculator__button-math">
                            <span id="#clear">C</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
